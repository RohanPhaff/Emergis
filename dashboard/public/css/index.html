<html>

    .container {
      display: flex;
    }

    .box {
      flex: 1;
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <!-- Content for the first div -->
      <p>This is the first div with some content.</p>
    </div>
    <div class="box">
      <!-- Content for the second div -->
      <p>This is the second div with different content, and it might be longer.</p>
      <h1>Hello</h1>
    </div>
  </div>
</body>
</html>
