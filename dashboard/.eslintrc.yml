env:
  browser: true
  es2021: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: latest
rules:
  'indent': ['error', 2]
  'semi': ['error', 'always']
  'quotes': ['error', 'double']
  'comma-dangle': ['error', 'always-multiline']
  'arrow-parens': ['error', 'always']
  'no-unused-vars': 'error'
  'no-console': 'error'
  'no-alert': 'error'
  'object-shorthand': 'error'
  'keyword-spacing': 'error'
